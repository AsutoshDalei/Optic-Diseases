version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ocular-disease-api
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    environment:
      - MODEL_PATH=/app/models/ResNet50Model.pth
      - MODEL_TYPE=pytorch
      - IMAGE_SIZE=224,224
      - CLASS_NAMES=cataract,diabetic_retinopathy,glaucoma,normal
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - LOG_LEVEL=INFO
      - MODEL_DEVICE=cpu
      - MAX_IMAGE_SIZE=10485760
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

